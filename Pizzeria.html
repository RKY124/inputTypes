<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizza Shoppe</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div>
                <fieldset>
                    <legend>Predetermined Pizza:</legend>
                    <label for="container">Please Choose One</label>
                    <select name="container" id="container">
                        <option value="none">None</option>
                        <option value="cheese">Cheese</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="combination">Combination</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small"> Small: 6 Slices</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Normal: 8 Slices</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large: 10 Slices</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Crust:</legend>
                    <div>
                        <input type="radio" id="original" name="crust">
                        <label for="original">Original Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="thin" name="crust">
                        <label for="thin">Thin Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="cheeseFilled" name="crust">
                        <label for="cheeseFilled">Cheese Filled Crust</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Sauce:</legend>
                    <div>
                        <input type="checkbox" id="marinara" name="marinara" value="marinara">
                        <label for="marinara">Marinara</label>
                    </div>
                    <div>
                        <input type="checkbox" id="alfredoSauce" name="alfredoSauce" value="alfredoSauce">
                        <label for="alfredoSauce">Alfredo Sauce</label>
                    </div>
                    <div>
                        <input type="checkbox" id="buffalo" name="buffalo" value="buffalo">
                        <label for="buffalo">Hot Buffalo Sauce</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Cheese:</legend>
                    <div>
                        <input type="checkbox" id="mozzarella" name="mozzarella" value="mozzarella">
                        <label for="mozzarella">Mozzarella</label>
                    </div>
                    <div>
                        <input type="checkbox" id="parmesan" name="parmesan" value="parmesan">
                        <label for="parmesan">Parmesan</label>
                    </div>
                    <div>
                        <input type="checkbox" id="shreddedProvolone" name="shreddedProvolone" value="shreddedProvolone">
                        <label for="shreddedProvolone">Shredded Provolone Cheese</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Toppings(Meat):</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ham" name="ham" value="ham">
                        <label for="ham">Ham</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bacon" name="bacon" value="bacon">
                        <label for="bacon">Bacon</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sausage" name="sausage" value="sausage">
                        <label for="sausage">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="beef" name="beef" value="beef">
                        <label for="beef">Beef</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chicken" name="chicken" value="chicken">
                        <label for="chicken">Chicken</label>
                    </div>
                    <div>
                        <input type="checkbox" id="spicyChicken" name="spicyChicken" value="spicyChicken">
                        <label for="spicyChicken">Spicy Chicken</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Toppings(Vegetables):</legend>
                    <div>
                        <input type="checkbox" id="blackOlives" name="blackOlives" value="blackOlives">
                        <label for="blackOlives">Black Olives</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="jalapeno" name="jalapeno" value="jalapeno">
                        <label for="jalapeno">Jalapeno</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div>
                        <input type="checkbox" id="greenPeppers" name="greenPeppers" value="greenPeppers">
                        <label for="greenPeppers">Green Peppers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="onions" name="onions" value="onions">
                        <label for="onions">Onions</label>
                    </div>
                    <div>
                        <input type="checkbox" id="spinach" name="spinach" value="spinach">
                        <label for="spinach">Spinach</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
